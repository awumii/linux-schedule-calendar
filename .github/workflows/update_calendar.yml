name: Update Kernel/Mesa Release Calendar

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 icalendar
      - name: Generate Linux calendar
        run: python generate-linux.py
      - name: Generate Mesa calendar
        run: python generate-mesa.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Automatic calendar update"
